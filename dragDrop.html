<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="" media="all" />
		<script>
			window.onload = function(){

				console.log( 'initinal net state is ' + navigator.onLine);
				
				window.addEventListener('online', function(){
					console.log( 'now is ' + navigator.onLine + ' , and this is detected by window');
				},false)
				window.addEventListener('offline', function(){
					console.log( 'now is ' + navigator.onLine + ' , and this is detected by window');
				},false)
				document.body.addEventListener('online', function(){
					console.log( 'now is ' + navigator.onLine + ' , and this is detected by body');
				},false)
				document.body.addEventListener('online', function(){
					console.log( 'now is ' + navigator.onLine + ' , and this is detected by body');
				},false)
				document.addEventListener('online', function(){
					console.log( 'now is ' + navigator.onLine + ' , and this is detected by document');
				},false)
				document.addEventListener('online', function(){
					console.log( 'now is ' + navigator.onLine + ' , and this is detected by document');
				},false)
			}
		</script>
		<style>
			#destination{
				width: 200px;
				height: auto;
				padding: 30px 20px;
				background: #accded;
				border: 2px dashed #ccc;
			}
			#origin{ 
				width: 400px;
				height: auto;
				padding: 30px 20px;
				border: 2px solid #98b45d;
				border-radius: 40px;
				line-height: 30px;
			}
			.item{
				border-radius: 5px;
				height: 10px;
				margin: 10px;
				padding: 5px 8px;
				background: rgba(0,0,0,0.85);
				color: #fff;
				white-space:nowrap;
				cursor: move;

			}
		</style>
	</head>
	<body>
		<div id="destination"></div>
		<div id="origin">
			<span dragable="true" class="item">可以拖放的条目</span>
			<span class="item">dragable item</span>
			<span class="item">yes, i can be draged</span>
			<span class="item">me, too!</span>
		</div>
	</body>
</html>
